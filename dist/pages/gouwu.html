<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=../css/gouwu.css><link rel=stylesheet href=../css/reset.css><script src=../js/jquery-1.12.4.js></script><script src=../lib/template-web.js></script></head><body><div class=header><div class=nav><div class=nav-img><img src=../images/22.png alt=""></div><h2>我的购物车</h2><span>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</span><div class=nav-1><span style="border-right:2px solid #ccc" class=nav1-1>注册</span> <span>登录</span></div></div></div><div class=list><div class=list-1><ul><li>全选</li><li>商品名称</li><li>单价</li><li>数量</li><li>小计</li><li>操作</li></ul></div><div class=list-title-2></div><div class=list-title-3><span>继续购物</span> <span>共 1 件商品，已选择 1件</span><p>合计:</p><div class=box><a class=box1>去结算</a></div></div><script type=text/template id=shoppingCat>{{each json}}
        <ul>
            <li>{{$value.product_id}}</li>
            <li>
                <img src="../images/25.jpg" alt="">
                
               <span> {{$value.product_name}}</span>
            </li>
            <li class="dj"><span>{{$value.product_price}}</span></li>
            <li>
                <span>
                    <a href="javascript:void(0)" class="reduce">-</a>
                    <em class="num">{{$value.product_num}}</em>
                    <a href="javascript:void(0)" class="add">+</a>
                </span>
            </li>
            <li class="sum"><%=$value.product_num*$value.product_price%></li>
            <li ><a href="void:0" class="dele">删除</a> </li>
        </ul>
         {{/each}}</script></div></body><script src=../js/gouwu.js></script></html>
